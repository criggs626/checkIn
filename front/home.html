<html>
<head>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="container main">
    <div class="container" style="text-align:center;">
      <!-- Event View -->
      <div id="eventView">
        <h3>Events</h3>
        <p>Select an event below to begin checking people in.</p>
        <table class="striped" >
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Check In</th>
            </tr>
          </thead>
          <tbody id="events">
          </tbody>
        </table>
      </div>
      <!-- Check in view -->
      <div id="checkinView">
        <h3>Check In</h3>
        <div class="row">
          <div class="col l4 m12 s12 menu">
            <a href="#returning"><button class="btn-large">Returning</button></a>
          </div>
          <div class="col l4 m12 s12 menu">
            <a href="#new"><button class="btn-large">New</button></a>
          </div>
          <div class="col l4 m12 s12 menu">
            <a href="#here"><button class="btn-large">Here</button></a>
          </div>
        </div>
      </div>
      <!-- Returning -->
      <div id="returningView">
        <h3>Returning</h3>
        <table class="striped" >
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Check In</th>
            </tr>
          </thead>
          <tbody id="returners">
          </tbody>
        </table>
      </div>
      <!-- New Kid -->
      <div id="newView">
        <form action="" method="post" id="newKid" accept-charset="utf-8">
          <h3>New Kid</h3>
          <input type="text" name="fname" placeholder="First Name" required>
          <input type="text" name="lname" placeholder="Last Name" required>
          <div class="input-field col s12">
            <select name="gender" form="newKid">
              <option value="blank" selected>Choose your option</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
            <label>Gender</label>
          </div>
          <input type="text" name="bday" placeholder="Birthday" class="datepicker">
          <input type="hidden" name="event" id="eventID">
          <input type="text" name="school" placeholder="School">
          <input type="text" name="email" placeholder="Email">
          <input type="text" name="pname" placeholder="Parent Name">
          <input type="text" name="phone" placeholder="Phone Number">
          <input type="text" name="address" placeholder="Address">
          <button class="btn-large">Add Kid <i class="material-icons right">send</i></button>
        </form>
      </div>
      <!-- In Attendance -->
      <div id="attendeeView">
        <h3>Attending</h3>
        <table class="striped" >
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Check In</th>
            </tr>
          </thead>
          <tbody id="attending">
          </tbody>
        </table>
      </div>
      <!-- Next -->
      <div id="details" class="modal">
        <button class="btn" onclick="window.history.back();"><i class="material-icons">cancel</i></button>
        <div class="modal-content" id="detailsContent">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="js/home.js"></script>
</body>
</html>
